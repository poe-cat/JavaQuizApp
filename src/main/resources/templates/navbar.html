<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="headerfiles">
	<meta charset="ISO-8859-1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<!-- Navbar Start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">Java Quiz</a>

	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link fs-6" href="/">Home</a>
	        </li>
			  <li class="nav-item" sec:authorize="isAuthenticated()">
				  <a class="nav-link fs-6" th:href="@{/newQuestionForm}">Add your question!</a>
			  </li>
	        <li class="nav-item">
	          <a class="nav-link fs-6" href="/score">Scores</a>
	        </li>
			  <li class="nav-item" sec:authorize="!isAuthenticated()">
				  <a class="nav-link fs-6" th:href="@{/register}">Register</a>
			  </li>
			  <li class="nav-item" sec:authorize="!isAuthenticated()">
				  <a class="nav-link fs-6" th:href="@{/login}">Login</a>
			  </li>
			  <li class="nav-item" sec:authorize="isAuthenticated()">
				  <a class="nav-link text-info" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a>
			  </li>
	       </ul>

			<div sec:authorize="isAuthenticated()">
				<form th:action="@{/doLogout}" method="post">
					<button type="submit" class="btn btn-outline-info m-2">Logout</button>
				</form>
			</div>

		</div>
	  </div>
	</nav>
	<!-- Navbar End -->
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
